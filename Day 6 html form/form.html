<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMTL Form</title>
</head>

<body>

    <form action="">

        <label for="name">Name *</label>
        <input type="text" name="name" id="name"> <br>

        <label for="email">Email *</label>
        <input type="email" name="email" id="email"> <br>

        <label for="">Password *</label>
        <input type="password"> <br>

        <!-- <label for="">Phone *</label>
        <input type="number" min="1" max="5"> <br> -->

        <label for="">Phone *</label>
        <input type="tel" name="mobile_no"> <br>

        <label for="">Academic Status *</label>
        <select name="" id="">
            <option value="see">SEE</option>
            <option value="+2">+2</option>
            <option value="bachelor">Bachelor</option>
            <option value="master">Master</option>
        </select><br>

        <label for="">Select File</label>
        <input type="file"> <br>

        <label for="">Date</label>
        <input type="date"> <br>

        <label for="">Time</label>
        <input type="time"> <br>

        <label for="">Date and Time</label>
        <input type="datetime-local"> <br>

        <p>I want to join Mindrisers Internship program after my training is over</p>
        <label for="yes">Yes</label>
        <input type="radio" name="yes" id="yes"> <br>

        <label for="no">No</label>
        <input type="radio" name="no" id="no"> <br>
        
        <textarea name="" id="" cols="40" rows="10"></textarea>
        
        <h2>Choose course:</h2>
        <label for="">Python</label>
        <input type="checkbox"> <br>
        <label for="">UI/UX</label>
        <input type="checkbox"> <br>
        <label for="">Web Design</label>
        <input type="checkbox"> <br>

        <label for="">Choose color</label>
        <input type="color"> <br>

        <label for="">Range</label>
        <input type="range"> <br>

        <label for="">Serch</label>
        <input type="search"> <br>

        <!-- <label for="">Hidden</label> -->
        <input type="hidden" value="asdfsad*&^%&^%4$#%$#"> <br>












        <!-- <input type="submit" value="Save"> -->
        <!-- <button type="submit">Save</button> -->
        <input type="image" src="https://www.mindrisers.com.np/static/Images/courses/Mernstack.webp" width="100" >


    </form>
